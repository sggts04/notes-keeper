{% extends 'notes/base.html' %}
{% load crispy_forms_tags %}
{% block head %}
<title>New Note</title>
{{ form.media }}
{% endblock %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">New Note<small class="text-muted"> (You can edit it later after adding)</small></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Add</button>
        </div>
    </form>
    <div class="border-top pt-3">
    </div>
</div>
{% endblock content %}
